<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i>
                Novo Chat
            </button>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Pesquisar conversas...">
            </div>
            <div class="chat-list">
                <!-- Lista de conversas será preenchida via JavaScript -->
            </div>
            <button class="settings-btn">
                <i class="fas fa-cog"></i>
                Configurações
            </button>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <button class="header-sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="program-name">AI</h1>
                <div class="top-bar-actions">
                    <button class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <select class="model-select">
                        <option value="gemma2:2b">gemma2:2b</option>
                    </select>
                </div>
            </div>

            <div class="welcome-screen">
                <h1>Como posso ajudar?</h1>
                <div class="input-container">
                    <form class="input-box" id="welcome-form">
                        <textarea id="welcome-input" placeholder="Envie uma mensagem..." rows="1"></textarea>
                        <div class="button-group">
                            <div class="icon-buttons">
                                <button type="button" aria-label="Pesquisa na Web">
                                    <i class="fas fa-globe"></i>
                                    <span>Pesquisa na Web</span>
                                </button>
                                <button type="button" aria-label="Raciocínio">
                                    <i class="fas fa-brain"></i>
                                    <span>Raciocínio</span>
                                </button>
                                <button type="button" aria-label="Modelos">
                                    <i class="fas fa-cogs"></i>
                                    <span>Modelos</span>
                                </button>
                                <button type="button" aria-label="Visualização de Dados">
                                    <i class="fas fa-chart-bar"></i>
                                    <span>Visualização de Dados</span>
                                </button>
                                <button type="button" aria-label="Domínio">
                                    <i class="fas fa-globe-americas"></i>
                                    <span>Domínio</span>
                                </button>
                                <button type="button" aria-label="Carregar">
                                    <i class="fas fa-paperclip"></i>
                                    <span>Carregar</span>
                                </button>
                                <button type="button" aria-label="Personalizar">
                                    <i class="fas fa-sliders-h"></i>
                                    <span>Personalizar</span>
                                </button>
                            </div>
                            <button type="submit" class="send-btn" id="send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="chat-container" style="display: none;">
                <!-- Mensagens serão inseridas aqui -->
            </div>

            <div class="input-container" style="display: none;">
                <form class="input-box" id="chat-form">
                    <textarea id="chat-input" placeholder="Mensagem IA ou @mencionar agente" rows="1"></textarea>
                    <div class="button-group">
                        <div class="icon-buttons">
                            <button type="button" aria-label="Pesquisa na Web">
                                <i class="fas fa-globe"></i>
                                <span>Pesquisa na Web</span>
                            </button>
                            <button type="button" aria-label="Raciocínio">
                                <i class="fas fa-brain"></i>
                                <span>Raciocínio</span>
                            </button>
                            <button type="button" aria-label="Modelos">
                                <i class="fas fa-cogs"></i>
                                <span>Modelos</span>
                            </button>
                            <button type="button" aria-label="Visualização de Dados">
                                <i class="fas fa-chart-bar"></i>
                                <span>Visualização de Dados</span>
                            </button>
                            <button type="button" aria-label="Domínio">
                                <i class="fas fa-globe-americas"></i>
                                <span>Domínio</span>
                            </button>
                            <button type="button" aria-label="Carregar">
                                <i class="fas fa-paperclip"></i>
                                <span>Carregar</span>
                            </button>
                            <button type="button" aria-label="Personalizar">
                                <i class="fas fa-sliders-h"></i>
                                <span>Personalizar</span>
                            </button>
                        </div>
                        <div class="action-buttons">
                            <button type="button" class="stop-btn" id="stop-btn" style="display: none;">
                                <i class="fas fa-stop"></i>
                            </button>
                            <button type="submit" class="send-btn" id="send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
